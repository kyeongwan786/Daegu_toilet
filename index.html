<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/scripts/data.js"></script>
    <script defer src="./assets/scripts/test.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0d4d42547bb98aba4a01379af27de88d"></script>
    <title>급똥</title>
</head>
<body>

<div id="map">
    <h2 class="title">급똥</h2>
    <div class="loc-to">
        <div class="toilet">
            <button class="button">
                <img alt="" src="./assets/images/icons8-toilet-100.png" class="image">
                <span class="caption">근처 화장실 찾기</span>
            </button>
        </div>
        <div class="location">
            <button class="button" type="submit">
                <img alt="" src="./assets/images/icons8-location-48.png" class="image">
                <span class="caption">내 위치 불러오기</span>
            </button>
        </div>
    </div>
<div class="console">
    <div class="toilet-info">
        <div class="info">
            <ul class="list">
                <li class="item">화장실명</li>
                <li class="item">도로명주소</li>
            </ul>
            <button class="button" type="button"></button>
            <span class="caption">길찾기</span>
        </div>
    </div>
</div>
</div>
</body>
</html>
